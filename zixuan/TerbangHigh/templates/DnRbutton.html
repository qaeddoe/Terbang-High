<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departure and Return Buttons</title>
  <style>
    /* Container for the buttons */
    .DnRButton-container {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-right: 10px;
    }

    /* General button styles */
    .baseDeparture-button,
    .baseReturn-button {
      background: none;
      border: none;
      color: #333;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      margin-top: 20px;
      padding-bottom: 10px;
      transition: color 0.2s ease;
      display: flex;
      align-items: center;
    }

    /* Image styles for the buttons */
    .departure-icon,
    .return-icon {
      width: 20px;
      height: 20px;
      margin-right: 10px; /* Space between image and text */
    }

    /* Hover effect underline styles */
    .baseDeparture-button::after,
    .baseReturn-button::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      width: 100%;
      background-color: #333;
      transform: scaleX(0);
      transform-origin: bottom;
      transition: transform 0.2s ease;
    }

    .baseDeparture-button:hover::after,
    .baseReturn-button:hover::after {
      transform: scaleX(1.5);
      transform-origin: bottom;
    }
  </style>
</head>
<body>

  <div class="DnRButton-container">
    <!-- Departure Button with image on the left side -->
    <button class="baseDeparture-button" onclick="showPopup('departure')">
      <img src="{{ url_for('static', filename='images/departure.png') }}" alt="Departure Icon" class="departure-icon">
      Departure Flight
    </button>
    <!-- Return Button with image on the right side -->
    <button class="baseReturn-button" onclick="showPopup('return')">
      Return Flight
      <img src="{{ url_for('static', filename='images/landing.png') }}" alt="Return Icon" class="return-icon">
    </button>
  </div>

  <!-- Placeholder for additional content, assuming the content will be dynamically inserted -->
  <div class="DnR-container">
    {% include '.html' %}
  </div>

  <script>
    // Placeholder function for popup display
    function showPopup(type) {
      alert(type + ' flight button clicked!');
    }
  </script>
</body>
</html>
