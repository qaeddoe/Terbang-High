<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 10px;
            margin-left: 30px;
            margin-right: 8%;
            margin-bottom: 50px;
            text-align: center;
            background-color: #246b7e;
            color: #eeeeef; /* Set text color to white */
            padding: 3% 5%;
            font-size: 20px;
        }
        

        h2 {
            margin-top: 25px;
            margin-left: 0px;
            text-align: left;
            color: #333;
            font-size: 20px;
        }

        h3 {
            margin-left: 30px;
            font-size: 20px;
            color: #444;
            margin-bottom: 10px;
            font-size: 20px;
        }

        h4{
            color: #eeeeef;
        }

        p{
            font-size: 14px;
        }
        .container{
            margin-top: 30px;
            margin-right: 20px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section2 {
        width: 80%;
        padding: 25px 20px 25px 20px;
        background-color: #e4e4e4;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        margin: 30px auto; /* Centers the div horizontally */
        }

        .seatscontainer {
            width: 90%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            margin: 0 auto;
        }


        /* Row for center alignment */
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 16px;
        }

        /* Row styles for business and economy */
        .business, .economy {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
            align-items: center;
        }

        .business .row-labels, .economy .row-labels {
            display: flex;
            justify-content: center;
            width: 100%;
            font-size: 12px;
            font-weight: bold;
        }

        /* Seat styling */
        .seats {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .seat {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background-color: #246b7e;
            cursor: pointer;
        }

        .seat.red {
            background-color: #3099bb;
        }

        .seat.selected {
            background-color: #a9bbc7;
        }

        /* Bathroom Icon */
        .bathroom {
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the text between the bathroom icons */
        .center {
            margin-left: 8px;
            margin-right: 8px;
            text-align: center;
            flex-grow: 1;
        }

        /* Exit Arrows */
        .exit {
            display: flex;
            justify-content: space-between; /* Space out the items */
            align-items: center;
            width: 100%; /* Ensure it takes up the full width */
        }

        /* Column labels for seat areas (A-F) */
        .col-labels {
            display: flex;
            justify-content: center;
            gap: 38px;
            margin: 5px 0 5px 0 ;
        }

        .col-labels div {
            font-weight: bold;
            font-size: 12px;
        }

        /* Side Container for displaying text (on the left) */
        .seats-side-container {
            width: 180px; 
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.63); 
            padding: 20px;
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            margin-right: 20px; 
            position: fixed; 
            top: 10%; 
            left: 5%; 
        }

        /* Side container text styling */
        .seats-side-container p {
            font-size: 12px;
            font-weight: bold;
        }

        /* Box container styling */
        .tiny-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        /* Red box for Business Class */
        .business-box {
            width: 10px;
            height: 10px;
            background-color: #3099bb;
            border-radius: 4px; /* Optional: for rounded corners */
        }

        /* Blue box for Economy Class */
        .economy-box {
            width: 10px;
            height: 10px;
            background-color: #246b7e;
            border-radius: 4px; /* Optional: for rounded corners */
        }

        /* Display selected seat ID */
        .selected-seat-id {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .toilet-image {
            max-width: 20px !important;
            height: 20px !important; 
            margin-left: 2px !important;
        }

        .left-exit-image {
            max-width: 25px !important;
            height: 25px !important;
            margin: 15px 0 15px 0 !important;
            transform: rotateY(180deg);
        }

        .right-exit-image {
            max-width: 25px !important;
            height: 25px !important;
            margin: 15px 0 15px 0 !important;
        }

        .economy-column {
            display: flex;
            flex-direction: column;
        }

        .gap {
            width: 10px; /* Adjust the width of the gap as needed */
        }

        .spacer {
            height: 20px; /* Adjust the height of the spacer as needed */
        }

    </style>
</head>

    <script>
        // Add click event to seats
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.seat').forEach(seat => {
                seat.addEventListener('click', (event) => {
                    // Prevent the event from bubbling up to the parent elements
                    event.stopPropagation();

                    // Deselect all seats
                    document.querySelectorAll('.seat').forEach(s => s.classList.remove('selected'));

                    // Select clicked seat
                    seat.classList.add('selected');

                    // Display selected seat ID
                    document.getElementById('selected-seat-id').textContent = seat.id;
                });

                seat.addEventListener('dblclick', () => {
                    seat.classList.remove('selected');
                    document.getElementById('selected-seat-id').textContent = 'None';
                });
            });
        });

    </script>
