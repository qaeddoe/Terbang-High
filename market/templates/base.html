<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TerbangHigh - Travel Made Easy{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/terbanglahv2.png') }}" alt="TerbangHigh Logo" style="width: 90px; height: auto;">

        </div>
        <div class="logoname">
            
            <a href="#">Terbang High</a>

        </div>
        <div class="nav-links">
            <a class="nav-link" href="{{ url_for('home_page') }}">Home</a>
            
            <div class="dropdown">
                <a href="#">Services</a>
                <div class="dropdown-content">
                    <a href="#">Flights</a>
                    <a href="#">Hotels</a>
                    <a href="#">Car Rentals</a>
                </div>
            </div>

            <div class="dropdown">
                <a href="#">Offers</a>
                <div class="dropdown-content">
                    <a href="#">Deals</a>
                    <a href="#">Discounts</a>
                    <a href="#">Last Minute</a>
                </div>
            </div>

            <a href="#">Contact</a>

            
            
        </div>
        <div class="nav-link2">

            <a class="nav-link" href="{{ url_for('register_page') }}">Register</a>
            <a href="#">Login</a>

            
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search flights, hotels...">
        </div>
    </nav>

    <!-- Main Content Section -->
    <div style="margin-top: 80px;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Terbang High. All rights reserved.</p>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Help</a>
    </footer>

</body>
</html>
